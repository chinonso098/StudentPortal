<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>

    <div class='col-md-2'>
        <br/>
        <button class="btn btn-outline-primary btn-sm" [routerLink]="['/students', 'add']">
            Add Student
        </button>
    </div>

    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <!-- <input type='text' [(ngModel)] = 'listFilter' /> -->
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <!-- <h4>Filtered by:{{listFilter}}</h4> -->
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf = 'students.length > 0' >
          <thead>
            <tr>
              <!-- <th>
                <button class='btn btn-primary' (click) ='toggleImage()'>
                  {{showImage ? 'Hide' : 'Show'}} Image
                </button>
              </th> -->
              <th>
                <i class="fa fa-sort-alpha-asc" aria-hidden="true"  ></i>
                First Name
              </th>
              <th>
                <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
                Last Name
              </th>
              <th>Student Number</th>
              <th>
                <i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
                Age
              </th>
              <th>Program</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let student of students'>
                <td>{{ student.firstName }}</td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.studentNumber }}</td>
                <td>{{ student.age}}</td>
                <td>{{student.program}} </td>
                <td>
                    <button class="btn btn-outline-primary btn-sm" [routerLink]="['/students', student.studentID, 'view']">
                        View
                    </button>
                    |
                    <button class="btn btn-outline-primary btn-sm" [routerLink]="['/students', student.studentID, 'edit']">
                        Edit
                    </button>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
